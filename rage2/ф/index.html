<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textInputNews">

    <script type="text/javascript">
     let inputContent = document.getElementById('textInputNews');
    
     document.getElementById('textInputNews')
     .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
        inputContent.value=inputContent.value + '<br><br>';
    }
});
      </script>
</body>
</html>
