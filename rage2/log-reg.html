<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="log-content">
        <div class="title-reg-log">
            <h2>Вход в личный кабинет</h2>
        </div>
        <div class="input-group">
            <div class="login-take">
                <p>Логин</p>
                <input type="text" name="login" id="login-log" placeholder="Введите логин">
            </div>
            <div class="password-take">
                <p>Пароль</p>
                <input type="password" name="password" id="password-log" placeholder="Введите пароль">
            </div>
            <div class="btn-sect">
                <div class="btn-sect_log">Войти</div>
                <div class="btn-sect_reg">Зарегестрироваться</div>
            </div>
            <button class="back-link"><a href="index.html">Назад</a></button>
        </div>
    </div>
</body>
</html>
